<ion-header>

  <ion-navbar>
    <ion-title>Pizza {{ pizza.nom }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="pizzaForm" (ngSubmit)="onSubmit()">
    <button ion-button (click)="onGetPhoto()">Photo</button>
    <img [src]="pizza.photo.contentType ? 'data:'+pizza.photo.contentType+';base64,'+pizza.photo.data : ''" *ngIf="pizza.photo.contentType" />
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" formControlName="nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Prix</ion-label>
      <ion-input type="number" formControlName="prix"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!pizzaForm.valid">Sauvergarder</button>
  </form>

</ion-content>
