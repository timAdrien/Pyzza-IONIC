<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pyzza</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col style="margin-top: 10px; background-color: #f3f3f3">

      <ion-item>
        <ion-label floating>Filtrer par nom...</ion-label>
        <ion-input [(ngModel)]="filterNom" type="text"></ion-input>
      </ion-item>
    </ion-col>
      <ion-col style="margin-top: 10px; background-color: #f3f3f3">

      <ion-item>
        <ion-label> ASC</ion-label>
        <ion-toggle [(ngModel)]="ascending">
        </ion-toggle>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 *ngFor="let pizza of pizzas | pipeOrderPizza:order:ascending | pipeFilterNomPizza:filterNom:true">
      <ion-card ion-item>
        <img [src]="pizza.photo.data ? 'data:'+pizza.photo.contentType+';base64,'+pizza.photo.data : ''"/>
        <ion-card-content>
          <ion-card-title>
            {{ pizza.nom }}
          </ion-card-title>
          <p>
            {{ pizza.description }}
          </p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small (click)="goToEditPage($event, pizza)">
              <ion-icon name="create"></ion-icon>
              <div>Editer</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small (click)="presentPopoverDeletePizza($event, pizza)">
              <ion-icon name="trash"></ion-icon>
              <div>Supprimer</div>
            </button>
          </ion-col>
        </ion-row>

      </ion-card>
    </ion-col>
  </ion-row>
  <ion-fab id="addBtnPizza">
    <a ion-fab color="primary" style="font-size:30px" (click)="goToAjouterPage($event)">+üçï</a>
  </ion-fab>
</ion-content>
