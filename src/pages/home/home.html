<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pyzza</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card  ion-item *ngFor="let pizza of pizzas">
    <img [src]="pizza.photo.data ? 'data:'+pizza.photo.contentType+';base64,'+pizza.photo.data : ''"/>
    <ion-card-content>
      <ion-card-title>
        {{ pizza.nom }}
      </ion-card-title>
      <p>
        {{ pizza.description }}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
